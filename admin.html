<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จัดการสิทธิ์ผู้ใช้งาน | ระบบงานแผนและพัสดุ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="login.js"></script>
  <script src="admin.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Kanit", sans-serif;
      background: #f3f4f6;
    }

    .topbar {
      background: #ffffff;
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      font-size: 14px;
      padding-left: 0;
      cursor: pointer;
      color: #4f46e5;
      border: none;
      background: none;
    }

    .container {
      max-width: 1080px;
      margin: 24px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.07);
      border: 1px solid #e5e7eb;
    }

    h2 {
      margin-bottom: 18px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 14px;
    }

    .btn-submit {
      padding: 12px 18px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border-radius: 14px;
      border: none;
      margin-top: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(79,70,229,0.35);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #e5e7eb;
    }

    table th {
      background: #f3f4f6;
    }

    .action-btn {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    .edit-btn {
      background: #4f46e5;
      color: white;
    }

    .delete-btn {
      background: #dc2626;
      color: white;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <button class="back-btn" onclick="window.location.href='index.html'">← กลับ</button>
    <div>จัดการสิทธิ์ผู้ใช้งาน</div>
    <div style="width:80px;"></div>
  </div>

  <div class="container">

    <h2>เพิ่ม/แก้ไขสิทธิ์</h2>

    <form id="adminForm">
      <div class="form-grid">

        <div>
          <label>E-mail ผู้ใช้งาน</label>
          <input type="email" id="adminEmail" required>
        </div>

        <div>
          <label>ชื่อ-สกุล</label>
          <input type="text" id="adminName" required>
        </div>

        <div>
          <label>สิทธิ์การใช้งาน</label>
          <select id="adminRole" required>
            <option value="">เลือก...</option>
            <option value="admin">Admin (จัดการทุกอย่าง)</option>
            <option value="approver">Approver (อนุมัติคำขอ)</option>
            <option value="user">User (ยื่นคำขอ)</option>
            <option value="viewer">Viewer (อ่านข้อมูลเท่านั้น)</option>
          </select>
        </div>

      </div>

      <button class="btn-submit" type="submit">บันทึกสิทธิ์ผู้ใช้งาน</button>
    </form>

    <h2 style="margin-top:40px;">รายชื่อผู้ใช้งานทั้งหมด</h2>

    <table>
      <thead>
        <tr>
          <th>E-mail</th>
          <th>ชื่อ-สกุล</th>
          <th>สิทธิ์</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>

  </div>

</body>
</html>
