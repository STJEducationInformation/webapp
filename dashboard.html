<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | ระบบงานแผนและพัสดุ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="login.js"></script>
  <script src="dashboard.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: #f3f4f6;
    }

    .topbar {
      background: #ffffff;
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      font-size: 14px;
      padding: 6px 12px;
      padding-left: 0;
      cursor: pointer;
      color: #4f46e5;
      border: none;
      background: none;
    }

    .container {
      max-width: 1080px;
      margin: 30px auto;
      padding: 10px;
    }

    .grid-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }

    .summary-card {
      background: white;
      padding: 22px 24px;
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
      text-align: center;
      transition: 0.15s ease;
    }

    .summary-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .summary-title {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .summary-value {
      font-size: 34px;
      font-weight: 600;
      color: #111827;
    }

    .loading {
      text-align: center;
      font-size: 15px;
      color: #6b7280;
      margin-top: 24px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <button class="back-btn" onclick="window.location.href='index.html'">← กลับหน้าแรก</button>
    <div>Dashboard — สรุปข้อมูลคำขอ</div>
    <div style="width:80px;"></div>
  </div>

  <div class="container">

    <div class="grid-summary">
      <div class="summary-card">
        <div class="summary-title">คำขอทั้งหมด</div>
        <div id="totalAll" class="summary-value">0</div>
      </div>

      <div class="summary-card">
        <div class="summary-title">รอตรวจสอบ</div>
        <div id="totalPending" class="summary-value">0</div>
      </div>

      <div class="summary-card">
        <div class="summary-title">อนุมัติแล้ว</div>
        <div id="totalApproved" class="summary-value">0</div>
      </div>

      <div class="summary-card">
        <div class="summary-title">ไม่อนุมัติ</div>
        <div id="totalRejected" class="summary-value">0</div>
      </div>
    </div>

    <div id="loading" class="loading">กำลังโหลดข้อมูล...</div>

  </div>

</body>
</html>
