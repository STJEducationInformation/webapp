<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Kanit", sans-serif;
            background: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 380px;
            padding: 40px 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 72px;
            height: 72px;
            background: #4f46e5;
            border-radius: 20px;
            margin: 10px auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        #googleLoginBtn {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="logo">UP</div>

        <h2>เข้าสู่ระบบ</h2>
        <p>ระบบบริหารแผนและพัสดุ<br>โรงพยาบาลมหาวิทยาลัยพะเยา</p>

        <!-- ปุ่ม Google Login -->
        <div id="googleLoginBtn"></div>
    </div>

    <!-- โหลด login.js หลังจาก div -->
    <script src="login.js"></script>

</body>
</html>
