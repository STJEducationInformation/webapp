<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ขออนุมัติครุภัณฑ์ใหม่ | ระบบงานแผนและพัสดุ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="login.js"></script>
  <script src="new_asset.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: 'Kanit', sans-serif;
    }

    .topbar {
      background: #ffffff;
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      font-size: 14px;
      padding: 6px 12px;
      padding-left: 0;
      cursor: pointer;
      color: #4f46e5;
      border: none;
      background: none;
    }

    .container {
      max-width: 1080px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      border: 1px solid #e5e7eb;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px 24px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #f9fafb;
      transition: 0.15s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
      line-height: 1.4;
    }

    .btn-submit {
      margin-top: 28px;
      padding: 12px 18px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 10px 28px rgba(79,70,229,0.35);
      transition: 0.15s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(79,70,229,0.45);
    }

    .divider {
      height: 1px;
      width: 100%;
      background: #e5e7eb;
      margin: 24px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    table th {
      background: #f3f4f6;
    }

    .print-btn {
      padding: 6px 10px;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
  </style>

</head>

<body>

  <div class="topbar">
    <button class="back-btn" onclick="window.location.href='index.html'">← กลับ</button>
    <div>ฟอร์มขออนุมัติครุภัณฑ์ “ใหม่ไม่เคยขอมาก่อน”</div>
    <div style="width:80px;"></div>
  </div>

  <div class="container">

    <h2>แบบฟอร์มขออนุมัติครุภัณฑ์ใหม่</h2>

    <form id="newAssetForm" enctype="multipart/form-data">

      <div class="form-grid">

        <div>
          <label>วันที่</label>
          <input type="date" id="requestDate" required>
        </div>

        <div>
          <label>E-mail</label>
          <input type="email" id="email" readonly>
        </div>

        <div>
          <label>ชื่อ-สกุล</label>
          <input type="text" id="fullName" readonly>
        </div>

        <div>
          <label>ตำแหน่ง</label>
          <input type="text" id="position" required>
        </div>

        <div>
          <label>ชื่อครุภัณฑ์ใหม่</label>
          <input type="text" id="newAssetName" required>
        </div>

        <div>
          <label>เหตุผลความจำเป็น (20–500 ตัวอักษร)</label>
          <textarea id="reason" required></textarea>
        </div>

        <div>
          <label>ประมาณราคาเบื้องต้น (รวม VAT)</label>
          <input type="number" id="estimatePrice" required>
        </div>

        <div>
          <label>รายละเอียดเพิ่มเติม</label>
          <textarea id="details"></textarea>
        </div>

        <div>
          <label>ไฟล์แนบ (PDF หรือ Image)</label>
          <input type="file" id="attachment" accept="application/pdf,image/*">
        </div>

      </div>

      <button type="submit" class="btn-submit">บันทึกคำขอ</button>
    </form>

    <div class="divider"></div>

    <h2>คำขอครุภัณฑ์ใหม่ของคุณ</h2>

    <table>
      <thead>
        <tr>
          <th>วันที่</th>
          <th>ชื่อครุภัณฑ์</th>
          <th>ราคาโดยประมาณ</th>
          <th>สถานะ</th>
          <th>พิมพ์</th>
        </tr>
      </thead>
      <tbody id="newAssetTable"></tbody>
    </table>

  </div>

</body>
</html>
